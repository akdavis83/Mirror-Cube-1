<!DOCTYPE html>

<title>Mirror Cube 1</title>
<script src='./examples/vendor/three.js/build/three.min.js'></script>
<script src='./threex.texturecube.js'></script>
<script src='./threex.skymap.js'></script>
<style>
	.invisible-link {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    opacity: 0;
    cursor: pointer;
  }
  .invisible-button {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    z-index: 9999; /* make sure it's on top of other elements */
    opacity: 0; /* make it invisible */
    cursor: pointer; /* keep the pointer cursor to indicate it's clickable */
  }
</style>
<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'>
	<div class="invisible-button">
  
		<button class="invisible-link" onclick="window.location.href='https://akdavis83.github.io/Blob-1/';"> </button>
	<script>
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var updateFcts	= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 3;
	
	var mesh	= THREEx.createSkymap('mars')
	scene.add( mesh );
	
	// add a ambient light
	var light	= new THREE.AmbientLight( 0x020202 )
	scene.add( light )
	// add a light in front
	var light	= new THREE.DirectionalLight('white', 1)
	light.position.set(0.5, 0.5, 2)
	scene.add( light )
	// add a light behind
	var light	= new THREE.DirectionalLight('white', 0.75)
	light.position.set(-0.5, -0.5, -2)
	scene.add( light )

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////

	// add a reflexion
	var geometry	= new THREE.CubeGeometry( 1, 1, 1);
	var material	= new THREE.MeshPhongMaterial();
	material.envMap	= THREEx.createTextureCube('mars')
	var mesh	= new THREE.Mesh( geometry, material );
	scene.add( mesh );
	
	updateFcts.push(function(delta, now){
		mesh.rotation.x += 1 * delta;
		mesh.rotation.y += 0.01;		
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)
	updateFcts.push(function(delta, now){
		camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
		camera.lookAt( scene.position )
	})


	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	updateFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		updateFcts.forEach(function(updateFn){
			updateFn(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
